pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

// @see: https://github.com/facebook/react-native/issues/47406
plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ext ->
    ext.autolinkLibrariesFromCommand()
    // autolinkLibrariesFromCommand(workingDirectory = file("../ReactNative"))
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "BrownfielldApp"
include ":app"

includeBuild("../node_modules/@react-native/gradle-plugin")